<div class="col-md-4 col-sm-6 col-lg-3">
<div class="card">
  <div class="header">
    <h1 class="title">Some Data</h1>
  </div>
  <div class="content">

    <div style="height:200px; padding:10px;">

      <simple-bar [value]="data.a" color="blue"></simple-bar>
      <simple-bar [value]="data.b" color="green"></simple-bar>
      <simple-bar [value]="data.c" color="red"></simple-bar>

      <button class="btn btn-default" (click)="more()">More</button>

    </div>
  </div>
</div>
</div>
